<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <title layout:fragment="title">Post List</title>
</head>


<main layout:fragment="content">
    <h1>こんにちは <span th:text="${loginName}"></span>さん</h1>
    <h2>新規投稿</h2>
    <a href="/posts/new" class="btn btn-primary mb-3">New Post</a>
    <h2>掲示板一覧</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" style="width: 30%">Title</th>
                <th scope="col" style="width: 50%">Content</th>
                <th scope="col" style="width: 20%" class="text-end">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td>
                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
                </td>
                <td>
                    <span th:text="${post.content}"></span>
                </td>
                <td class="text-end">
                    <div th:if="${post.user != null and loggedInUserId == post.user.id}">
                        <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</main>

</html>
